{% extends "app/base.html" %}

{% block page_title %}ShareSpace Deletion Confirmation{% endblock page_title %}

{% block content %}
<div class="flex items-center justify-center bg-gray-100 pt-10">
    <!-- Confirmation Dialog -->
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-lg w-full">
      <!-- Dialog Content -->
      <h2 class="text-xl font-semibold mb-4">Confirm Deletion</h2>
      <p class="text-gray-700 mb-6">
        Are you sure you want to delete ShareSpace <strong>"{{ share_space.title }}"</strong>?
      </p>
      
      <!-- Action Buttons -->
      <form method="POST" class="flex justify-end">
        {% csrf_token %}
        <a href="{% url "view_share_space" share_space.id %}" class="bg-gray-300 text-gray-700 rounded py-2 px-4 me-2 hover:bg-gray-400 transition duration-150 ease-in-out">
          <i class="fas fa-times me-1"></i> Cancel
        </a>
        <button type="submit" class="bg-red-500 text-white rounded py-2 px-4 hover:bg-red-700 transition duration-150 ease-in-out">
          <i class="fas fa-check me-1"></i> Confirm
        </button>
      </form>
    </div>
  </div>
  
  {% endblock content %}
